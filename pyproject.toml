[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nodetool-huggingface"
version = "0.6.1"
description = "HuggingFace nodes for Nodetool"
readme = "README.md"
authors = [{ name = "Matthias Georgi", email = "matti.georgi@gmail.com" }]
requires-python = ">=3.10.13"

dependencies = [
    "nodetool-core>=0.6.0,<0.7.0",
    "torch==2.9.0",
    "torchsde",
    "torchvision",
    "torchaudio",
    "hf_xet",
    "kokoro>=0.9.4",
    # Use dev branches to keep logging API compatible across packages
    "diffusers[torch]>=0.35.1",
    "llama-index-embeddings-huggingface>=0.6.1",
    "transformers>=4.56.2",
    "huggingface_hub>=0.25.2",
    "accelerate>=0.34.0",
    "bitsandbytes>=0.47.0; platform_system != 'Darwin'",
    "safetensors>=0.4.2",
    "paddleocr",
    "paddlepaddle",
    "quanto",
    "peft>=0.17.0",
    "sentencepiece",
    "sam2",
]


[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/nodetool", "src/RealESRGAN"]
artifacts = [
    "src/nodetool/package_metadata/nodetool-huggingface.json",
