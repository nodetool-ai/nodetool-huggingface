name: Lint

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff ty

      - name: Run ruff
        run: ruff check .

      - name: Run ty
        run: |
          ty check . \
            --exclude 'src/nodetool/dsl/**' \
            --exclude 'notebooks/**' \
            --exclude 'scripts/**' \
            --exclude 'src/RealESRGAN/**' \
            --exclude 'test_qwen.py'
