name: GCP Instance Setup

# This workflow sets up a GCP instance with CUDA 12.8, installs nodetool-huggingface,
# and runs a Stable Diffusion example. The instance will automatically shut down after
# 2 hours using GCP's max-run-duration feature.

on:
  # Manual trigger only - this creates actual GCP resources that cost money
  workflow_dispatch:
    inputs:
      zone:
        description: 'GCP Zone'
        required: false
        default: 'us-central1-a'
        type: string

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_ZONE: ${{ github.event.inputs.zone || 'us-central1-a' }}

jobs:
  gcp-setup:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-compute google-auth
      
      - name: Verify GCP credentials
        env:
          GCP_ACCOUNT_KEY: ${{ secrets.GCP_ACCOUNT_KEY }}
        run: |
          # Verify credentials are available
          if [ -z "$GCP_ACCOUNT_KEY" ]; then
            echo "Error: GCP_ACCOUNT_KEY secret not set"
            exit 1
          fi
          echo "GCP credentials verified"
      
      - name: Run GCP setup script
        env:
          GCP_ACCOUNT_KEY: ${{ secrets.GCP_ACCOUNT_KEY }}
        run: |
          cd scripts
          python setup_gcp_instance.py
      
      - name: Summary
        run: |
          echo "## GCP Instance Running" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Zone: ${{ env.GCP_ZONE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Instance created or reused successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. SSH into the instance to check the setup status:" >> $GITHUB_STEP_SUMMARY
          echo "   \`gcloud compute ssh nodetool-hf-instance --zone ${{ env.GCP_ZONE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. View the startup script logs:" >> $GITHUB_STEP_SUMMARY
          echo "   \`tail -f /var/log/startup-script.log\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "3. Check the generated image:" >> $GITHUB_STEP_SUMMARY
          echo "   \`ls -la /opt/nodetool-huggingface/nodetool-huggingface/scripts/outputs/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ **Note: The instance will automatically shut down after 2 hours (max-run-duration).**" >> $GITHUB_STEP_SUMMARY
