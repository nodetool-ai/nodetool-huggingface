name: GCP Instance Setup

# This workflow sets up a GCP instance with CUDA 12.9, installs nodetool-huggingface,
# and runs a Stable Diffusion example.

on:
  # Manual trigger only - this creates actual GCP resources that cost money
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'create'
        type: choice
        options:
          - create
          - delete
      zone:
        description: 'GCP Zone'
        required: false
        default: 'us-central1-a'
        type: string

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_ZONE: ${{ github.event.inputs.zone || 'us-central1-a' }}

jobs:
  gcp-setup:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-compute google-auth
      
      - name: Setup GCP credentials
        env:
          GCP_ACCOUNT_KEY: ${{ secrets.GCP_ACCOUNT_KEY }}
        run: |
          # Verify credentials are available
          if [ -z "$GCP_ACCOUNT_KEY" ]; then
            echo "Error: GCP_ACCOUNT_KEY secret not set"
            exit 1
          fi
          
          # Create credentials file
          echo "$GCP_ACCOUNT_KEY" > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json
          
          echo "GCP credentials configured"
      
      - name: Run GCP setup script
        env:
          GCP_ACCOUNT_KEY: ${{ secrets.GCP_ACCOUNT_KEY }}
        run: |
          cd scripts
          python setup_gcp_instance.py ${{ github.event.inputs.action }}
      
      - name: Cleanup credentials
        if: always()
        run: |
          rm -f $HOME/gcp-key.json
      
      - name: Summary
        run: |
          echo "## GCP Setup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Action: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "Zone: ${{ env.GCP_ZONE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.action }}" = "create" ]; then
            echo "Instance created successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. SSH into the instance to check the setup status:" >> $GITHUB_STEP_SUMMARY
            echo "   \`gcloud compute ssh nodetool-hf-instance --zone ${{ env.GCP_ZONE }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "2. View the startup script logs:" >> $GITHUB_STEP_SUMMARY
            echo "   \`tail -f /var/log/startup-script.log\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "3. Check the generated image:" >> $GITHUB_STEP_SUMMARY
            echo "   \`ls -la /opt/nodetool-huggingface/nodetool-huggingface/scripts/outputs/\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Remember to delete the instance when done to avoid charges!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "Instance deleted successfully!" >> $GITHUB_STEP_SUMMARY
          fi
