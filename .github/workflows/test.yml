name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install nodetool-core from GitHub main branch
          pip install "nodetool-core @ git+https://github.com/nodetool-ai/nodetool-core.git@main"
          # Install package with test dependencies
          pip install -e ".[test]"

      - name: Run unit tests
        run: |
          pytest -v -m unit --tb=short

      - name: Run integration tests
        run: |
          pytest -v -m integration --tb=short
      
      - name: Run all tests with coverage
        run: |
          pytest -v --cov=src/nodetool --cov-report=term-missing --cov-report=xml tests/unit tests/integration
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
